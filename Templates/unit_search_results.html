<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NPS QR | Units</title>
  <body>
    <div>
      <h1>Search results for Unit Serial Number: '{{ unit_sn_search_value }}' </h1>
      <ul>
        {% for unit_found in units_found %}
        <li>Unit SN: {{unit_found.unit_sn}}</li>
        <li>Sales Order: {{unit_found.sales_order}}</li>
        <li>Model: {{unit_found.model}}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
